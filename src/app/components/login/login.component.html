<div class="form-container">


  <h2>Logowanie</h2>
  <div class="circle-container">

    <form #form="ngForm" (ngSubmit)="loginn(form)">
      <input type="text" placeholder="Email" name="email" ngModel required>
      <input type="text" placeholder="Hasło" name="password" ngModel required>


<button type="submit" [disabled]="form.invalid || form.pending">Zaloguj się</button>
        <div class="button-container">
          <button (click)="openRegister()">Zarejestruj się </button>
        </div>
    </form>
  </div>
</div>
